<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
    <h1>Add Product</h1>
    <form action="add_product.php" method="post">
        <label for="name">Product Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Product Name"><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" placeholder="Product Description"></textarea><br>

        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" name="quantity" placeholder="Quantity"><br>

        <label for="price">Price:</label><br>
        <input type="text" id="price" name="price" placeholder="Price"><br>

        <input type="submit" value="Add Product">
    </form>
    <button onclick="window.location.href='index.html'">Back to Home</button>
</body>
</html>
